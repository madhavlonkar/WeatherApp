<!doctype html>
<html lang="en">

<head>
    <title>Weather App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/weather-app.png" type="image/x-icon">
</head>

<body>

    <div class="container shadow mt-lg-5 rounded-4" style="background-color: rgb(246,246,248);">
        <div class="row">
            <div class="col-lg-3 col-12 border  rounded-4" style="background-color: rgb(228,229,230);">
                <div class="pt-5 ">
                    <form class="search px-3">
                        <input type="text" id="city" placeholder="Search..." />
                        <button id="search"><img src="img/search.png" alt="Search"
                                style="width: 70%; height: 70%;filter: invert(1);"></img></button>
                    </form>

                    <div>
                        <img id="icon" src="https://i.ibb.co/rb4rrJL/26.png" class="img-fluid m-4 " width="80%" alt="" />
                    </div>

                    <div class="temperature  ps-3 mt-3">
                        <h1 id="temp" class="maintemp">0</h1>
                        <span class="temp-unit maintemp">Â°C</span>
                    </div>

                    <div class="date-time ps-3 mb-3">
                        <p id="date-time" class="fs-5">Monday, 12:00</p>
                    </div>
                    <hr>

                    <div class="d-flex ps-3 mt-4 ">
                        <img id="icon-1" src="https://i.ibb.co/rb4rrJL/26.png" alt="" style="height: 20%;width: 20%;" />
                        <p id="condition" class="ms-2 mt-2 pt-1" style="font-size: 24px;">NA</p>
                    </div>

                    <hr>

                    <div class="ps-3 mb-5">
                        <p id="location" style="font-size: 24px;">NA</p>
                    </div>

                </div>
            </div>
            <div class="col-lg-9 col-12">




                <div class="p-5 mt-5">

                    <div class="text-center">
                        <div class="alert alert-danger alert-dismissible fade show mb-5" id="errormsg">
                            <strong>Error!</strong> City Not Found Please Try Again
                        </div>
                    </div>



                    <p class="h4">Today's Highlights</p>
                    <div class="row mb-5 mt-5 pt-5">

                        <div class="col-lg-4 col-md-4 col-sm-6">
                            <div class="category shadow rounded-4 p-3 mb-3 bg-white">
                                <h4 style="color: rgb(194,194,194);">Min Temp</h4>
                                <div class="data mt-3">
                                    <div class="mt-3 mb-4">
                                        <span><img src="img/mintemp.png" alt=""
                                                style="height: 30%; width: 30%;float: left;"></span>
                                        <span>
                                            <p class="text-center h2 pt-3" id="min-temp">0</p>
                                        </span>
                                    </div>
                                    <p id="min-temp-text" class="h5 m-0 p0 ms-2 pt-2">Low</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-4 col-sm-6">
                            <div class="category shadow rounded-4 p-3 mb-3 bg-white">
                                <h4 style="color: rgb(194,194,194);">Max Temp</h4>
                                <div class="data mt-3">
                                    <div class="mt-3 mb-4">
                                        <span><img src="img/maxtemp.png" alt=""
                                                style="height: 30%; width: 30%;float: left;"></span>
                                        <span>
                                            <p class="text-center h2 pt-3" id="max-temp">0</p>
                                        </span>
                                    </div>
                                    <p id="max-temp-text" class="h5 m-0 p0 ms-2 pt-2">Low</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6">
                            <div class="category shadow rounded-4 p-3 mb-3 bg-white">
                                <h4 style="color: rgb(194,194,194);">Pressure</h4>
                                <div class="data mt-3">
                                    <div class="mt-3 mb-4">
                                        <span><img src="img/pressure.png" alt=""
                                                style="height: 30%; width: 30%;float: left;"></span>
                                        <span>
                                            <p class="text-center h2 pt-3" id="Pressure">0</p>
                                        </span>
                                    </div>
                                    <p class="h5 m-0 p0 ms-2 pt-2">mbar</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6">
                            <div class="category shadow rounded-4 p-3 mb-3 bg-white">
                                <h4 style="color: rgb(194,194,194);">Humidity</h4>
                                <div class="data mt-3">
                                    <div class="mt-3 mb-4">
                                        <span><img src="img/humidity.png" alt=""
                                                style="height: 30%; width: 30%;float: left;"></span>
                                        <span>
                                            <p class="text-center h2 pt-3" id="humidity">0</p>
                                        </span>
                                    </div>
                                    <p id="humidity-status" class="h5 m-0 p0 ms-2 pt-2">Normal</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6">
                            <div class="category shadow rounded-4 p-3 mb-3 bg-white">
                                <h4 style="color: rgb(194,194,194);">Wind Speed</h4>
                                <div class="data mt-3">
                                    <div class="mt-3 mb-4">
                                        <span><img src="img/windspeed.png" alt=""
                                                style="height: 30%; width: 30%;float: left;"></span>
                                        <span>
                                            <p class="text-center h2 pt-3" id="windspeed">0</p>
                                        </span>
                                    </div>
                                    <p id="windspeed-status" class="h5 m-0 p0 ms-2 pt-2">km/h</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6">
                            <div class="category shadow rounded-4 p-3 mb-3 bg-white">
                                <h4 style="color: rgb(194,194,194);">Visibility</h4>
                                <div class="data mt-3">
                                    <div class="mt-3 mb-4">
                                        <span><img src="img/visibility.png" alt=""
                                                style="height: 30%; width: 30%;float: left;"></span>
                                        <span>
                                            <p class="text-center h2 pt-3" id="Visibility">0</p>
                                        </span>
                                    </div>
                                    <p id="Visibility-status" class="h5 m-0 p0 ms-2 pt-2">Clear</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <img src="img/weather-app.png" alt="Loading Icon" class="loading-icon">
            <p>Loading Weather...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
